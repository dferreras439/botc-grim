name: Scaffold & Deploy Modern Vite React â†’ GitHub Pages

on:
  workflow_dispatch:

jobs:
  scaffold-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Scaffold Vite + React TS + Tailwind + ESLint + Vitest + Husky + shadcn/ui
        run: |
          #### 1) Bootstrap Vite React TS ####
          npx create-vite@latest temp-app --template react-ts --yes

          #### 2) Move into repo root ####
          cp -a temp-app/. .
          rm -rf temp-app

          #### 3) Overwrite vite.config.ts for GH-Pages base, Tailwind plugin & Vitest ####
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          import tailwindcss from '@tailwindcss/vite'

          export default defineConfig({
            base: '/${{ github.event.repository.name }}/',
            plugins: [react(), tailwindcss()],
            test: {
              globals: true,
              environment: 'jsdom'
            }
          })
          EOF

          #### 4) Install Tailwind v4 plugin ####
          npm install -D tailwindcss @tailwindcss/vite

          #### 5) Create CSS entry with Tailwind imports ####
          cat > src/index.css << 'EOF'
          @import 'tailwindcss';
          @tailwind base;
          @tailwind components;
          @tailwind utilities;
          EOF

          #### 6) Install ESLint, Prettier, lint-staged, Husky, Vitest, Testing Library ####
          npm install -D \
            eslint prettier eslint-config-prettier \
            eslint-plugin-react eslint-plugin-react-hooks eslint-plugin-jsx-a11y \
            @typescript-eslint/parser @typescript-eslint/eslint-plugin \
            lint-staged husky \
            vitest @testing-library/react @testing-library/jest-dom

          #### 7) Write basic ESLint & Prettier configs ####
          cat > .eslintrc.json << 'EOF'
          {
            "root": true,
            "parser": "@typescript-eslint/parser",
            "parserOptions": {
              "ecmaVersion": 2020,
              "sourceType": "module",
              "ecmaFeatures": { "jsx": true }
            },
            "plugins": ["react","react-hooks","@typescript-eslint"],
            "extends": [
              "eslint:recommended",
              "plugin:react/recommended",
              "plugin:@typescript-eslint/recommended",
              "prettier"
            ],
            "settings": { "react": { "version": "detect" } },
            "rules": {}
          }
          EOF

          cat > .prettierrc << 'EOF'
          {
            "semi": true,
            "singleQuote": true,
            "printWidth": 80
          }
          EOF

          #### 8) Add Vitest script ####
          npm pkg set scripts.test="vitest"

          #### 9) Enable Husky + lint-staged on pre-commit ####
          npx husky install
          npx husky add .husky/pre-commit "npx lint-staged"
          npm pkg set lint-staged='{"src/**/*.{js,ts,jsx,tsx}":["eslint --fix","prettier --write"]}'

          #### 10) Install & initialize shadcn/ui ####
          npm install -D shadcn-ui
          npx shadcn-ui init --yes

          #### 11) Update Tailwind config to scan components ####
          sed -i "s|content: \\[|content: [\n    './components/**/*.{js,ts,jsx,tsx}',|" tailwind.config.js

          #### 12) Add TS path alias for components ####
          node << 'EOF'
          const fs = require('fs');
          const ts = JSON.parse(fs.readFileSync('tsconfig.json'));
          ts.compilerOptions = ts.compilerOptions || {};
          ts.compilerOptions.baseUrl = '.';
          ts.compilerOptions.paths = ts.compilerOptions.paths || {};
          ts.compilerOptions.paths['@/components/*'] = ['components/*'];
          ts.include = ts.include || [];
          if (!ts.include.includes('components')) ts.include.push('components');
          fs.writeFileSync('tsconfig.json', JSON.stringify(ts, null, 2));
          EOF

      - name: Commit scaffold to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Initialize modern Vite+React+TS+Tailwind+ESLint+Vitest+Husky+shadcn/ui" \
            || echo "No changes to commit"
          git push origin main

      - name: Install dependencies
        run: npm install

      - name: Build production bundle
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist

      - name: Configure GitHub Pages
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X PUT \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.switcheroo-preview+json" \
            https://api.github.com/repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}'
